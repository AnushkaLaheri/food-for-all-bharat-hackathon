<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f0f0f0;
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result { 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result">Results will appear here...</div>

    <script>
        function testCORS() {
            document.getElementById('result').innerHTML = 'Testing...';
            
            fetch('http://localhost:5000/api/test-cors')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        `Success! Server response: ${JSON.stringify(data, null, 2)}`;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 
                        `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
